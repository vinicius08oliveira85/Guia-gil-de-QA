name: Chromatic Visual Testing

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  chromatic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Build Storybook
        run: npm run build-storybook
      
      - name: Run Chromatic
        if: ${{ secrets.CHROMATIC_PROJECT_TOKEN != '' }}
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build-storybook
          exitOnceUploaded: true
          exitZeroOnChanges: true
      
      - name: Skip Chromatic (token not configured)
        if: ${{ secrets.CHROMATIC_PROJECT_TOKEN == '' }}
        run: echo "⚠️ Chromatic token not configured. Skipping visual testing. Configure CHROMATIC_PROJECT_TOKEN secret to enable."

