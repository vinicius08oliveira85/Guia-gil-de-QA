<svg width="64" height="64" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente para a seta -->
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0E6DFD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
    <!-- Cabeça da seta -->
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 12 3, 0 6" fill="url(#arrowGradient)"/>
    </marker>
  </defs>
  
  <!-- Círculo azul de fundo -->
  <circle cx="200" cy="200" r="175" fill="none" stroke="#0E6DFD" stroke-width="4"/>
  
  <!-- Escudo dividido diagonalmente -->
  <!-- Parte azul do escudo (esquerda/inferior) -->
  <path d="M 200 90 L 120 130 L 120 200 L 200 310 L 200 90 Z" fill="#0E6DFD"/>
  
  <!-- Parte verde do escudo (direita/superior) -->
  <path d="M 200 90 L 280 130 L 280 200 L 200 310 L 200 90 Z" fill="#14B8A6"/>
  
  <!-- Letra Q branca na parte azul -->
  <text x="160" y="230" font-family="Arial, sans-serif" font-size="85" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">Q</text>
  
  <!-- Letra A branca na parte verde -->
  <text x="240" y="230" font-family="Arial, sans-serif" font-size="85" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">A</text>
  
  <!-- Seta curva com gradiente -->
  <path d="M 130 260 Q 200 170, 270 140" 
        fill="none" 
        stroke="url(#arrowGradient)" 
        stroke-width="10" 
        stroke-linecap="round"
        marker-end="url(#arrowhead)"/>
</svg>

