<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/logo@erasebg-transformed.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />

    <title>QA Agile Guide</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "marked": "https://aistudiocdn.com/marked@^17.0.0"
  }
}
    </script>

    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="min-h-screen bg-base-100 text-base-content antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Carrega o tema salvo do localStorage na inicialização para evitar flash de conteúdo incorreto
      (function () {
        const savedTheme = localStorage.getItem('theme') || 'light';
        let themeToApply = 'light';
        
        if (savedTheme === 'auto') {
          // Usar preferência do sistema para modo automático
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          themeToApply = prefersDark ? 'dark' : 'light';
        } else if (savedTheme === 'dark') {
          themeToApply = 'dark';
        } else if (savedTheme === 'light') {
          themeToApply = 'light';
        }
        
        document.documentElement.setAttribute("data-theme", themeToApply);
        document.documentElement.classList.remove("light", "dark", "leve-saude");
      })();
    </script>
  </body>
</html>
