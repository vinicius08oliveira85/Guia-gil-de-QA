<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QA Agile Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        font-family: 'Inter', 'Segoe UI Variable', 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Segoe UI Variable', 'Segoe UI', 'sans-serif'],
            },
            colors: {
              'accent': {
                'light': '#00C96F', // Verde claro saúde
                'DEFAULT': '#00A859', // Verde principal saúde
                'dark': '#008045', // Verde escuro saúde
              },
              'primary': {
                'light': '#0080FF', // Azul claro confiança
                'DEFAULT': '#0066CC', // Azul principal confiança
                'dark': '#0052A3', // Azul escuro
              },
              'surface': {
                'DEFAULT': 'var(--surface-color)',
                'border': 'var(--surface-border)',
                'hover': 'var(--surface-hover)',
              },
              'background': 'var(--bg-color)',
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Dark theme colors (default) */
        --bg-color: #0f172a;
        --surface-color: rgba(30, 41, 59, 0.7);
        --surface-border: rgba(255, 255, 255, 0.1);
        --surface-hover: rgba(51, 65, 85, 0.8);
        --text-primary: #e2e8f0;
        --text-secondary: #94a3b8;
        --input-bg: #1e293b;
        --input-border: #334155;
        --input-text: #e2e8f0;
        --tooltip-bg: #1e293b;
        --tooltip-text: #cbd5e1;
        --tooltip-border: #334155;
      }

      .light {
        /* Light theme colors - neutros, sem tons azulados */
        --bg-color: #ffffff;
        --surface-color: rgba(255, 255, 255, 0.95);
        --surface-border: rgba(0, 0, 0, 0.08);
        --surface-hover: #f5f5f5;
        --text-primary: #1a1a1a;
        --text-secondary: #525252;
        --input-bg: #ffffff;
        --input-border: #d4d4d4;
        --input-text: #1a1a1a;
        --tooltip-bg: #ffffff;
        --tooltip-text: #1a1a1a;
        --tooltip-border: #d4d4d4;
      }

      html {
        scroll-behavior: smooth;
      }
      
      body {
        background-color: var(--bg-color);
        background-image: radial-gradient(circle at 100% 0%, rgba(0, 168, 89, 0.12), transparent 30%),
                          radial-gradient(circle at 0% 100%, rgba(0, 102, 204, 0.08), transparent 40%);
        background-attachment: fixed;
        padding-bottom: env(safe-area-inset-bottom);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .light body {
        /* Gradientes muito sutis apenas com verde (accent), sem azul */
        background-image: radial-gradient(circle at 100% 0%, rgba(0, 168, 89, 0.03), transparent 30%);
      }

      .mica {
        background-color: var(--surface-color);
        backdrop-filter: blur(24px) saturate(150%);
        border: 1px solid var(--surface-border);
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      /* Line clamp utility */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* Scrollbar Styles */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: rgba(0, 168, 89, 0.3); border-radius: 4px; } /* Verde saúde suave */
      ::-webkit-scrollbar-thumb:hover { background-color: rgba(0, 168, 89, 0.5); } /* Verde saúde mais intenso */

      /* Form Element Styles */
      input[type="text"], input[type="file"], textarea, select {
        background-color: var(--input-bg);
        border: 1px solid var(--input-border);
        color: var(--input-text);
        border-radius: 6px;
        padding: 8px 12px;
        transition: all 0.2s ease-in-out;
        width: 100%;
        font-size: 16px; /* Previne zoom automático no iOS */
      }
      input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: #00A859; /* accent - verde saúde */
        box-shadow: 0 0 0 2px rgba(0, 168, 89, 0.3);
      }
      
      /* Fluent UI Button Styles */
      .btn {
        padding: 8px 16px;
        min-height: 44px; /* Touch target mínimo */
        border-radius: 6px;
        font-weight: 600;
        transition: all 0.2s ease-in-out;
        border: 1px solid transparent;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      .btn:active {
        transform: scale(0.95);
        opacity: 0.8;
      }
      .btn-primary {
        background-color: #00A859; /* accent - verde saúde */
        color: #ffffff;
        border-color: #00A859;
      }
      .btn-primary:hover {
        background-color: #00C96F; /* accent-light - verde claro */
        border-color: #00C96F;
      }
      .btn-primary:active {
        background-color: #008045; /* accent-dark - verde escuro */
        border-color: #008045;
      }
      .btn-secondary {
        background-color: var(--surface-hover);
        color: var(--text-primary);
        border-color: var(--surface-border);
      }
      .btn-secondary:hover {
        background-color: #0066CC; /* primary - azul confiança */
        border-color: #0066CC;
        color: #ffffff;
      }
      .btn-danger {
        background-color: #dc2626; /* red-600 */
        color: #ffffff;
        border-color: #dc2626;
      }
      .btn-danger:hover {
        background-color: #b91c1c; /* red-700 */
        border-color: #b91c1c;
      }
      .btn-danger:disabled {
        background-color: #7f1d1d; /* red-900 */
        border-color: #7f1d1d;
        opacity: 0.5;
        cursor: not-allowed;
      }

      .tooltip-container {
        position: relative;
        display: inline-flex;
        align-items: center;
        cursor: help;
      }

      .tooltip-text {
        visibility: hidden;
        width: max-content;
        max-width: 250px;
        background-color: var(--tooltip-bg);
        color: var(--tooltip-text);
        text-align: left;
        border-radius: 6px;
        padding: 8px 12px;
        position: absolute;
        z-index: 10;
        bottom: 120%;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.3s, background-color 0.3s ease, color 0.3s ease;
        border: 1px solid var(--tooltip-border);
        font-size: 0.875rem; /* text-sm */
        line-height: 1.25rem;
        pointer-events: none;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }
      
      .tooltip-container:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
      }

      /* Prose styles for rendered markdown */
      .prose {
        color: var(--text-secondary);
        transition: color 0.3s ease;
      }
      .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
        color: var(--text-primary);
        transition: color 0.3s ease;
      }
      .prose a {
        color: #00C96F; /* accent-light - verde claro */
      }
      .prose a:hover {
        color: #00A859; /* accent - verde principal */
      }
      .prose blockquote {
        border-left-color: var(--surface-border);
        color: var(--text-secondary);
        transition: border-color 0.3s ease, color 0.3s ease;
      }
      .prose code {
        color: var(--text-primary);
        background-color: var(--surface-hover);
        padding: 0.2em 0.4em;
        border-radius: 3px;
        transition: color 0.3s ease, background-color 0.3s ease;
      }
      .prose strong {
        color: var(--text-primary);
        transition: color 0.3s ease;
      }
      .prose ul > li::before {
        background-color: var(--text-secondary);
        transition: background-color 0.3s ease;
      }

      @media print {
        body {
            background-image: none;
            background-color: #fff;
        }
        .non-printable {
            display: none !important;
        }
        #printable-report, #printable-report * {
            visibility: visible;
        }
        #printable-report {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        @page {
          size: A4;
          margin: 20mm;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "marked": "https://aistudiocdn.com/marked@^17.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-text-secondary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Apply initial theme class before React loads
      (function() {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        const effectiveTheme = savedTheme === 'auto' 
          ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
          : savedTheme;
        document.documentElement.classList.add(effectiveTheme);
      })();
    </script>
  </body>
</html>
