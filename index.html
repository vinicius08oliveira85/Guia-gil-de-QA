<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QA Agile Guide</title>
    <style>
      :root {
        --accent-color: #38BDF8;
        --accent-color-strong: #0EA5E9;
        --accent-color-soft: rgba(56, 189, 248, 0.22);
        --bg-color: #030712;
        --surface-color: rgba(15, 23, 42, 0.92);
        --surface-border: rgba(148, 163, 184, 0.22);
        --surface-hover: rgba(148, 163, 184, 0.18);
        --text-primary: #F8FAFC;
        --text-secondary: #CBD5F5;
        --input-bg: rgba(15, 23, 42, 0.85);
        --input-border: rgba(148, 163, 184, 0.45);
        --input-text: #F8FAFC;
        --tooltip-bg: rgba(4, 9, 23, 0.98);
        --tooltip-text: #F8FAFC;
        --tooltip-border: rgba(148, 163, 184, 0.35);
        --header-surface: rgba(8, 15, 32, 0.9);
        --header-surface-strong: rgba(5, 11, 24, 0.95);
        --header-border: rgba(148, 163, 184, 0.25);
        --card-bg: rgba(15, 23, 42, 0.92);
        --card-border: rgba(148, 163, 184, 0.18);
        --panel-bg: rgba(7, 12, 26, 0.9);
        --panel-border: rgba(148, 163, 184, 0.15);
        --list-divider: rgba(148, 163, 184, 0.18);
        --alert-success-bg: rgba(16, 185, 129, 0.25);
        --alert-success-border: rgba(16, 185, 129, 0.5);
        --alert-success-text: #D1FAE5;
        --alert-warning-bg: rgba(250, 204, 21, 0.25);
        --alert-warning-border: rgba(250, 204, 21, 0.55);
        --alert-warning-text: #FEF3C7;
        --alert-danger-bg: rgba(248, 113, 113, 0.22);
        --alert-danger-border: rgba(248, 113, 113, 0.55);
        --alert-danger-text: #FEE2E2;
        --alert-info-bg: rgba(129, 140, 248, 0.22);
        --alert-info-border: rgba(129, 140, 248, 0.5);
        --alert-info-text: #E0E7FF;
      }

      .light {
        --bg-color: #F8FAFC;
        --surface-color: #FFFFFF;
        --surface-border: rgba(15, 23, 42, 0.12);
        --surface-hover: rgba(15, 23, 42, 0.08);
        --text-primary: #0F172A;
        --text-secondary: #334155;
        --input-bg: #FFFFFF;
        --input-border: rgba(15, 23, 42, 0.15);
        --input-text: #0F172A;
        --tooltip-bg: rgba(255, 255, 255, 0.98);
        --tooltip-text: #0F172A;
        --tooltip-border: rgba(15, 23, 42, 0.12);
        --header-surface: rgba(255, 255, 255, 0.95);
        --header-surface-strong: rgba(248, 250, 252, 0.98);
        --header-border: rgba(15, 23, 42, 0.08);
        --card-bg: #FFFFFF;
        --card-border: rgba(15, 23, 42, 0.08);
        --panel-bg: #F8FAFF;
        --panel-border: rgba(15, 23, 42, 0.06);
        --list-divider: rgba(15, 23, 42, 0.08);
        --alert-success-bg: #DCFCE7;
        --alert-success-border: #4ADE80;
        --alert-success-text: #14532D;
        --alert-warning-bg: #FEF3C7;
        --alert-warning-border: #F59E0B;
        --alert-warning-text: #78350F;
        --alert-danger-bg: #FEE2E2;
        --alert-danger-border: #DC2626;
        --alert-danger-text: #7F1D1D;
        --alert-info-bg: #DBEAFE;
        --alert-info-border: #2563EB;
        --alert-info-text: #1E3A8A;
      }

      html {
        scroll-behavior: smooth;
      }
      
      body {
        background-color: var(--bg-color);
        background-image:
          radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.2), transparent 40%),
          radial-gradient(circle at 80% 0, rgba(124, 58, 237, 0.18), transparent 45%),
          radial-gradient(circle at 20% 90%, rgba(249, 115, 22, 0.15), transparent 55%);
        background-attachment: fixed;
        padding-bottom: env(safe-area-inset-bottom);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .light body {
        background-image:
          radial-gradient(circle at 15% 25%, rgba(59, 130, 246, 0.12), transparent 45%),
          radial-gradient(circle at 80% 0, rgba(147, 51, 234, 0.08), transparent 45%),
          radial-gradient(circle at 20% 85%, rgba(251, 146, 60, 0.1), transparent 55%);
      }

      .mica {
        background-color: var(--surface-color);
        backdrop-filter: blur(24px) saturate(150%);
        border: 1px solid var(--surface-border);
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      /* Line clamp utility */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* Scrollbar Styles */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: rgba(148, 163, 184, 0.3); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background-color: rgba(148, 163, 184, 0.5); }

      /* Form Element Styles */
      input[type="text"], 
      input[type="file"], 
      input[type="number"],
      input[type="email"],
      textarea, 
      select {
        background-color: var(--input-bg);
        border: 1px solid var(--input-border);
        color: var(--input-text);
        border-radius: 6px;
        padding: 8px 12px;
        transition: all 0.2s ease-in-out;
        width: 100%;
        font-size: 16px; /* Previne zoom automático no iOS */
      }
      
      input::placeholder,
      textarea::placeholder {
        color: var(--text-secondary);
        opacity: 0.7;
      }
      
      input:focus, 
      textarea:focus, 
      select:focus {
        outline: none;
        border-color: #14B8A6; /* accent */
        box-shadow: 0 0 0 2px rgba(20, 184, 166, 0.3);
        background-color: var(--input-bg);
      }
      
      input:disabled,
      textarea:disabled,
      select:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        background-color: var(--surface-contrast);
      }
      
      /* Select options styling */
      select option {
        background-color: var(--input-bg);
        color: var(--input-text);
        padding: 8px 12px;
      }
      
      .light select option {
        background-color: #ffffff;
        color: #0F172A;
      }
      
      .light select option:hover,
      .light select option:checked {
        background-color: rgba(14, 109, 253, 0.1);
        color: #0F172A;
      }
      
      /* Fluent UI Button Styles */
      .btn {
        padding: 8px 16px;
        min-height: 44px; /* Touch target mínimo */
        border-radius: 6px;
        font-weight: 600;
        transition: all 0.2s ease-in-out;
        border: 1px solid transparent;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      .btn:active {
        transform: scale(0.95);
        opacity: 0.8;
      }
      .btn-primary {
        background-color: #14B8A6; /* accent */
        color: #ffffff;
        border-color: #14B8A6;
      }
      .btn-primary:hover {
        background-color: #0D9488; /* accent-dark */
        border-color: #0D9488;
      }
      .btn-secondary {
        background-color: var(--surface-hover);
        color: var(--text-primary);
        border-color: var(--surface-border);
      }
      .btn-secondary:hover {
        background-color: var(--surface);
        border-color: var(--accent-color);
        color: var(--text-primary);
      }
      
      .light .btn-secondary {
        background-color: rgba(14, 109, 253, 0.08);
        color: #0F172A;
        border-color: rgba(9, 24, 48, 0.14);
      }
      
      .light .btn-secondary:hover {
        background-color: rgba(14, 109, 253, 0.15);
        border-color: rgba(14, 109, 253, 0.3);
        color: #0F172A;
      }
      .btn-danger {
        background-color: #dc2626; /* red-600 */
        color: #ffffff;
        border-color: #dc2626;
      }
      .btn-danger:hover {
        background-color: #b91c1c; /* red-700 */
        border-color: #b91c1c;
      }
      .btn-danger:disabled {
        background-color: #7f1d1d; /* red-900 */
        border-color: #7f1d1d;
        opacity: 0.5;
        cursor: not-allowed;
      }

      .tooltip-container {
        position: relative;
        display: inline-flex;
        align-items: center;
        cursor: help;
      }

      .tooltip-text {
        visibility: hidden;
        width: max-content;
        max-width: 250px;
        background-color: var(--tooltip-bg);
        color: var(--tooltip-text);
        text-align: left;
        border-radius: 6px;
        padding: 8px 12px;
        position: absolute;
        z-index: 10;
        bottom: 120%;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.3s, background-color 0.3s ease, color 0.3s ease;
        border: 1px solid var(--tooltip-border);
        font-size: 0.875rem; /* text-sm */
        line-height: 1.25rem;
        pointer-events: none;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }
      
      .tooltip-container:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
      }

      /* Prose styles for rendered markdown */
      .prose {
        color: var(--text-secondary);
        transition: color 0.3s ease;
      }
      .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
        color: var(--text-primary);
        transition: color 0.3s ease;
      }
      .prose a {
        color: #2DD4BF;
      }
      .prose blockquote {
        border-left-color: var(--surface-border);
        color: var(--text-secondary);
        transition: border-color 0.3s ease, color 0.3s ease;
      }
      .prose code {
        color: var(--text-primary);
        background-color: var(--surface-hover);
        padding: 0.2em 0.4em;
        border-radius: 3px;
        transition: color 0.3s ease, background-color 0.3s ease;
      }
      .prose strong {
        color: var(--text-primary);
        transition: color 0.3s ease;
      }
      .prose ul > li::before {
        background-color: var(--text-secondary);
        transition: background-color 0.3s ease;
      }

      /* Shimmer animation for Windows 12 style */
      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
      
      .animate-shimmer {
        animation: shimmer 2s infinite;
      }

      /* Fade in animation */
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fade-in {
        animation: fade-in 0.3s ease-out;
      }

      @media print {
        body {
            background-image: none;
            background-color: #fff;
        }
        .non-printable {
            display: none !important;
        }
        #printable-report, #printable-report * {
            visibility: visible;
        }
        #printable-report {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        @page {
          size: A4;
          margin: 20mm;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-text-secondary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Apply initial theme class before React loads
      (function() {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        const effectiveTheme = savedTheme === 'auto' 
          ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
          : savedTheme;
        document.documentElement.classList.add(effectiveTheme);
      })();
    </script>
  </body>
</html>
