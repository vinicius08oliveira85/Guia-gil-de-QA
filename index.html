    <style>
      .tooltip-container {
        position: relative;
        display: inline-flex;
        align-items: center;
        cursor: help;
      }

      .tooltip-text {
        visibility: hidden;
        width: 250px;
        background-color: #1F2937; /* gray-800 */
        color: #D1D5DB; /* gray-300 */
        text-align: left;
        border-radius: 6px;
        padding: 8px;
        position: absolute;
        z-index: 10;
        bottom: 125%;
        left: 50%;
        margin-left: -125px; /* Half of width */
        opacity: 0;
        transition: opacity 0.3s;
        border: 1px solid #374151; /* gray-700 */
        font-size: 0.875rem; /* text-sm */
        line-height: 1.25rem;
        pointer-events: none;
      }
      
      .tooltip-container:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
      }
    </style>
