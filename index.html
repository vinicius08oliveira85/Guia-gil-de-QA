<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QA Agile Guide</title>
    <style>
      :root {
        /* Dark theme colors (default) */
        --bg-color: #0f172a;
        --surface-color: rgba(30, 41, 59, 0.7);
        --surface-border: rgba(255, 255, 255, 0.1);
        --surface-hover: rgba(51, 65, 85, 0.8);
        --text-primary: #e2e8f0;
        --text-secondary: #94a3b8;
        --input-bg: #1e293b;
        --input-border: #334155;
        --input-text: #e2e8f0;
        --tooltip-bg: #1e293b;
        --tooltip-text: #cbd5e1;
        --tooltip-border: #334155;
      }

      .light {
        /* Light theme colors */
        --bg-color: #ffffff;
        --surface-color: rgba(255, 255, 255, 0.95);
        --surface-border: rgba(0, 0, 0, 0.08);
        --surface-hover: #f5f5f5;
        --text-primary: #1a1a1a;
        --text-secondary: #525252;
        --input-bg: #ffffff;
        --input-border: #d4d4d4;
        --input-text: #1a1a1a;
        --tooltip-bg: #ffffff;
        --tooltip-text: #1a1a1a;
        --tooltip-border: #d4d4d4;
      }

      html {
        scroll-behavior: smooth;
      }
      
      body {
        background-color: var(--bg-color);
        background-image: radial-gradient(circle at 100% 0%, rgba(20, 184, 166, 0.1), transparent 30%),
                          radial-gradient(circle at 0% 100%, rgba(20, 184, 166, 0.05), transparent 40%);
        background-attachment: fixed;
        padding-bottom: env(safe-area-inset-bottom);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .light body {
        background-image: radial-gradient(circle at 100% 0%, rgba(20, 184, 166, 0.03), transparent 30%);
      }

      .mica {
        background-color: var(--surface-color);
        backdrop-filter: blur(24px) saturate(150%);
        border: 1px solid var(--surface-border);
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      /* Line clamp utility */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* Scrollbar Styles */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: rgba(148, 163, 184, 0.3); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background-color: rgba(148, 163, 184, 0.5); }

      /* Form Element Styles */
      input[type="text"], 
      input[type="file"], 
      input[type="number"],
      input[type="email"],
      textarea, 
      select {
        background-color: var(--input-bg);
        border: 1px solid var(--input-border);
        color: var(--input-text);
        border-radius: 6px;
        padding: 8px 12px;
        transition: all 0.2s ease-in-out;
        width: 100%;
        font-size: 16px; /* Previne zoom automático no iOS */
      }
      
      input::placeholder,
      textarea::placeholder {
        color: var(--text-secondary);
        opacity: 0.7;
      }
      
      input:focus, 
      textarea:focus, 
      select:focus {
        outline: none;
        border-color: #14B8A6; /* accent */
        box-shadow: 0 0 0 2px rgba(20, 184, 166, 0.3);
        background-color: var(--input-bg);
      }
      
      input:disabled,
      textarea:disabled,
      select:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        background-color: var(--surface-contrast);
      }
      
      /* Select options styling */
      select option {
        background-color: var(--input-bg);
        color: var(--input-text);
        padding: 8px 12px;
      }
      
      .light select option {
        background-color: #ffffff;
        color: #0F172A;
      }
      
      .light select option:hover,
      .light select option:checked {
        background-color: rgba(14, 109, 253, 0.1);
        color: #0F172A;
      }
      
      /* Fluent UI Button Styles */
      .btn {
        padding: 8px 16px;
        min-height: 44px; /* Touch target mínimo */
        border-radius: 6px;
        font-weight: 600;
        transition: all 0.2s ease-in-out;
        border: 1px solid transparent;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      .btn:active {
        transform: scale(0.95);
        opacity: 0.8;
      }
      .btn-primary {
        background-color: #14B8A6; /* accent */
        color: #ffffff;
        border-color: #14B8A6;
      }
      .btn-primary:hover {
        background-color: #0D9488; /* accent-dark */
        border-color: #0D9488;
      }
      .btn-secondary {
        background-color: var(--surface-hover);
        color: var(--text-primary);
        border-color: var(--surface-border);
      }
      .btn-secondary:hover {
        background-color: var(--surface);
        border-color: var(--accent-color);
        color: var(--text-primary);
      }
      
      .light .btn-secondary {
        background-color: rgba(14, 109, 253, 0.08);
        color: #0F172A;
        border-color: rgba(9, 24, 48, 0.14);
      }
      
      .light .btn-secondary:hover {
        background-color: rgba(14, 109, 253, 0.15);
        border-color: rgba(14, 109, 253, 0.3);
        color: #0F172A;
      }
      .btn-danger {
        background-color: #dc2626; /* red-600 */
        color: #ffffff;
        border-color: #dc2626;
      }
      .btn-danger:hover {
        background-color: #b91c1c; /* red-700 */
        border-color: #b91c1c;
      }
      .btn-danger:disabled {
        background-color: #7f1d1d; /* red-900 */
        border-color: #7f1d1d;
        opacity: 0.5;
        cursor: not-allowed;
      }

      .tooltip-container {
        position: relative;
        display: inline-flex;
        align-items: center;
        cursor: help;
      }

      .tooltip-text {
        visibility: hidden;
        width: max-content;
        max-width: 250px;
        background-color: var(--tooltip-bg);
        color: var(--tooltip-text);
        text-align: left;
        border-radius: 6px;
        padding: 8px 12px;
        position: absolute;
        z-index: 10;
        bottom: 120%;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.3s, background-color 0.3s ease, color 0.3s ease;
        border: 1px solid var(--tooltip-border);
        font-size: 0.875rem; /* text-sm */
        line-height: 1.25rem;
        pointer-events: none;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }
      
      .tooltip-container:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
      }

      /* Prose styles for rendered markdown */
      .prose {
        color: var(--text-secondary);
        transition: color 0.3s ease;
      }
      .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
        color: var(--text-primary);
        transition: color 0.3s ease;
      }
      .prose a {
        color: #2DD4BF;
      }
      .prose blockquote {
        border-left-color: var(--surface-border);
        color: var(--text-secondary);
        transition: border-color 0.3s ease, color 0.3s ease;
      }
      .prose code {
        color: var(--text-primary);
        background-color: var(--surface-hover);
        padding: 0.2em 0.4em;
        border-radius: 3px;
        transition: color 0.3s ease, background-color 0.3s ease;
      }
      .prose strong {
        color: var(--text-primary);
        transition: color 0.3s ease;
      }
      .prose ul > li::before {
        background-color: var(--text-secondary);
        transition: background-color 0.3s ease;
      }

      /* Shimmer animation for Windows 12 style */
      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
      
      .animate-shimmer {
        animation: shimmer 2s infinite;
      }

      /* Fade in animation */
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fade-in {
        animation: fade-in 0.3s ease-out;
      }

      @media print {
        body {
            background-image: none;
            background-color: #fff;
        }
        .non-printable {
            display: none !important;
        }
        #printable-report, #printable-report * {
            visibility: visible;
        }
        #printable-report {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        @page {
          size: A4;
          margin: 20mm;
        }
      }
    </style>

</head>
  <body class="text-text-secondary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Apply initial theme class before React loads
      (function() {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        const effectiveTheme = savedTheme === 'auto' 
          ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
          : savedTheme;
        document.documentElement.classList.add(effectiveTheme);
      })();
    </script>
  </body>
</html>
