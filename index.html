<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QA Agile Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        font-family: 'Segoe UI Variable', 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Segoe UI Variable', 'Segoe UI', 'sans-serif'],
            },
            colors: {
              'accent': {
                'light': '#2DD4BF',
                'DEFAULT': '#14B8A6',
                'dark': '#0D9488',
              },
              'surface': {
                'DEFAULT': 'rgba(30, 41, 59, 0.7)', // slate-800 com transparência
                'border': 'rgba(255, 255, 255, 0.1)',
                'hover': 'rgba(51, 65, 85, 0.8)', // slate-700
              },
              'background': '#0f172a', // slate-900
              'text-primary': '#e2e8f0', // slate-200
              'text-secondary': '#94a3b8', // slate-400
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      
      body {
        background-color: #0f172a; /* background */
        background-image: radial-gradient(circle at 100% 0%, rgba(20, 184, 166, 0.1), transparent 30%),
                          radial-gradient(circle at 0% 100%, rgba(20, 184, 166, 0.05), transparent 40%);
        background-attachment: fixed;
        padding-bottom: env(safe-area-inset-bottom);
      }

      .mica {
        background-color: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(24px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Line clamp utility */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* Scrollbar Styles */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: rgba(148, 163, 184, 0.3); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background-color: rgba(148, 163, 184, 0.5); }

      /* Form Element Styles */
      input[type="text"], input[type="file"], textarea, select {
        background-color: #1e293b; /* slate-800 */
        border: 1px solid #334155; /* slate-700 */
        color: #e2e8f0; /* slate-200 */
        border-radius: 6px;
        padding: 8px 12px;
        transition: all 0.2s ease-in-out;
        width: 100%;
        font-size: 16px; /* Previne zoom automático no iOS */
      }
      input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: #14B8A6; /* accent */
        box-shadow: 0 0 0 2px rgba(20, 184, 166, 0.3);
      }
      
      /* Fluent UI Button Styles */
      .btn {
        padding: 8px 16px;
        min-height: 44px; /* Touch target mínimo */
        border-radius: 6px;
        font-weight: 600;
        transition: all 0.2s ease-in-out;
        border: 1px solid transparent;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      .btn:active {
        transform: scale(0.95);
        opacity: 0.8;
      }
      .btn-primary {
        background-color: #14B8A6; /* accent */
        color: #ffffff;
        border-color: #14B8A6;
      }
      .btn-primary:hover {
        background-color: #0D9488; /* accent-dark */
        border-color: #0D9488;
      }
      .btn-secondary {
        background-color: #334155; /* slate-700 */
        color: #e2e8f0; /* text-primary */
        border-color: #475569; /* slate-600 */
      }
      .btn-secondary:hover {
        background-color: #475569; /* slate-600 */
      }
      .btn-danger {
        background-color: #dc2626; /* red-600 */
        color: #ffffff;
        border-color: #dc2626;
      }
      .btn-danger:hover {
        background-color: #b91c1c; /* red-700 */
        border-color: #b91c1c;
      }
      .btn-danger:disabled {
        background-color: #7f1d1d; /* red-900 */
        border-color: #7f1d1d;
        opacity: 0.5;
        cursor: not-allowed;
      }

      .tooltip-container {
        position: relative;
        display: inline-flex;
        align-items: center;
        cursor: help;
      }

      .tooltip-text {
        visibility: hidden;
        width: max-content;
        max-width: 250px;
        background-color: #1e293b; /* slate-800 */
        color: #cbd5e1; /* slate-300 */
        text-align: left;
        border-radius: 6px;
        padding: 8px 12px;
        position: absolute;
        z-index: 10;
        bottom: 120%;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.3s;
        border: 1px solid #334155; /* slate-700 */
        font-size: 0.875rem; /* text-sm */
        line-height: 1.25rem;
        pointer-events: none;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }
      
      .tooltip-container:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
      }

      /* Prose styles for rendered markdown */
      .prose {
        color: #cbd5e1;
      }
      .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
        color: #f1f5f9;
      }
      .prose a {
        color: #2DD4BF;
      }
      .prose blockquote {
        border-left-color: #475569;
        color: #94a3b8;
      }
      .prose code {
        color: #f1f5f9;
        background-color: #334155;
        padding: 0.2em 0.4em;
        border-radius: 3px;
      }
      .prose strong {
        color: #f1f5f9;
      }
      .prose ul > li::before {
        background-color: #64748b;
      }

      @media print {
        body {
            background-image: none;
            background-color: #fff;
        }
        .non-printable {
            display: none !important;
        }
        #printable-report, #printable-report * {
            visibility: visible;
        }
        #printable-report {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        @page {
          size: A4;
          margin: 20mm;
        }
      }
    </style>
